<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="#DoHODL">
    <meta name="keywords" content="dohodl, cryptocurrency, crypto wallet, cryptocurrence exchange">
    <link rel="stylesheet" href="assets/css/contact-us.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BeHodler</title>
</head>

<body>
    <header id="fixed">
        <nav id="id-container">
            <a href="index.html">
                <h1 id="logo"><span id="span-logo">#</span>DoHODL </h1>
            </a>

            <ul id="links">
                <li><span id="span-link">#</span><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="contact-us.html">BeHodler</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="contact-box">
            <div class="left">
                <h2 style="margin-top: 8%;">BeHodler</h2>
                <form action="confirmation.html" method="GET">
                    <label for="tname">Totem Name</label>
                    <input type="text" class="input" id="tname" name="totem_name" placeholder="Peter Smith" required>
                    <label for="email">Wallet in Polygon Network</label>
                    <input type="text" class="input" id="email" name="email"
                        placeholder="0x52459834ca561cb55411699e9c2143683bcf865f" required>
                    <label for="totem">DoHodl Totem</label>
                    <select class="input" name="totem" id="totem">
                        <option value selected>Cat</option>
                        <option value="Dog">Dog</option>
                        <option value="Lion">Lion</option>
                        <option value="Bee">Bee</option>
                        <option value="Fox">Fox</option>
                        <option value="Unicorn">Unicorn</option>
                    </select>
                    <label for="tacc">Telegram Account</label>
                    <input type="text" class="input" id="tacc" name="tel_acc" placeholder="@DoHODL" required>
                    <label for="twacc">Twitter Account</label>
                    <input type="text" class="input" id="twacc" name="twit_acc" placeholder="@DoHodl_" required>
                    <textarea placeholder="Best wishes" name="message" id="message" cols="50" rows="10"
                        required></textarea>
                    <button class="btn">HODL</button>
                </form>
            </div>
            <div class="right">
                <h2>HowTo</h2>
                <p>Get DoHodl totem</p>
                <ol>
                    <li>Subscribe to all communication channels
                    </li>
                    <li>Choose a totem and come up with a name
                    </li>
                    <li>Participate in voices and chats</li>
                    <li>Start Hodl</li>
                </ol>
            </div>
        </div>
    </div>
    <footer>
        <p>#DoHODL First project 2022</p>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="blank " rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="blank " rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://t.me/dohodlchat" target="blank " rel="noopener"
                    aria-label="Visit our Telegram Chanel (opens in new tab)"><i class="fa-brands fa-telegram"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="blank " rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/e55919ad1f.js" crossorigin="anonymous"></script>
</body>

</html>
